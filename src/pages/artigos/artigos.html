<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artigos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar" refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let artigo of artigos">
      <button ion-item (click)="openPage(artigo.Artigo)">
        <h2>{{artigo.Artigo}}</h2>
        <p>{{artigo.Descricao}}</p>
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="openPage(artigo.Artigo)">
          <ion-icon name="text"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="removeArtigo(artigo.Artigo)">
          <ion-icon name="trash"></ion-icon>
          Remover
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
